<script>
    $('.modal_btn').on('click', function ()
    {
        var target = $(this).data('target');
        var modal = document.getElementById(target);
        $('body').addClass('fixed');
        $(modal).fadeIn();
    });
    $('.modal_close').on('click', function ()
    {
        $('body').removeClass('fixed');
        $('.modal').fadeOut();
    });
</script>
